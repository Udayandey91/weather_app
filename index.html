<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="5-day weather forecast app using Weatherbit API">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
  <!-- Include in <body> -->
<div class="loading" id="loading">Loading...</div>
<div class="error" id="error"></div>

  <div class="container">
    <div class="weather-input">
      <div class="input-group">
        <input type="text" id="userLocation" placeholder="Search for places...." />
        <select class="convertor" id="convertor">
          <option>°C</option>
          <option>°F</option>
        </select>
        <i class="fa fa-search" onclick="findUserLocation()"></i>
      </div>
      <button id="currentLocationButton">📍 Use Current Location</button>
      <div class="weatherIcon"></div>
      <h2 class="temperature"></h2>
      <div class="feelsLike"></div>
      <div class="description"></div>
      <hr />
      <div class="date"></div>
      <div class="city"></div>
    </div>

    <div class="weather-output">
      <h2 class="heading">Today's Highlights</h2>
      <div class="Highlights">
        <div class="humidity">Humidity <i class="fa-solid fa-water"></i><h1 id="HValue"></h1></div>
        <div class="wind-speed">Wind Speed <i class="fa-solid fa-wind"></i><h1 id="WValue"></h1></div>
        <div class="sun">
          <span><i class="fa-solid fa-sun"></i><p><span id="SRValue">Sunrise</span></p></span>
          <span><i class="fa-regular fa-sun"></i><p><span id="SSValue">Sunset</span></p></span>
        </div>
        <div class="clouds">Clouds <i class="fa-solid fa-cloud"></i><h1 id="CValue"></h1></div>
        <div class="uv-index">UV Index <i class="fa-solid fa-bacon"></i><h1 id="UVValue"></h1></div>
        <div class="pressure">Pressure <i class="fa-solid fa-volcano"></i><h1 id="PValue"></h1></div>
      </div>

      <br />
      <h2 class="heading">This Week</h2>
      <div class="Forecast"></div>
    </div>

    <div class="recent-search-container">
      <label for="recentHistoryDropdown">Recent History:</label>
      <select id="recentHistoryDropdown" class="recent-history">
        <option value="" disabled selected>Select a recent search</option>
      </select>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
